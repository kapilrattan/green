<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchase Receipt</title>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="myslide.js" />
        <div style="max-width:200px">
            <img src="/gogreen/images/logo.png" style="width:200px"/>
        </div>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="/index.xhtml" icon="ui-icon-home">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Create Receipt" outcome="/receipts/Create.xhtml" icon="ui-icon-document">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="List Receipts" outcome="/receipts/List.xhtml" icon="ui-icon-wrench">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="Help" outcome="/receipts/Create.xhtml" icon="ui-icon-wrench">
                    <f:param name="i" value="3" />
                </p:menuitem>
                <p:menuitem value="Support" outcome="/receipts/Create.xhtml" icon="ui-icon-person">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </h:body>
</html>
